androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
baserecyclerviewadapterhelper = { module = "com.github.CymChad:BaseRecyclerViewAdapterHelper", version.ref = "baserecyclerviewadapterhelper" }
