[versions]
agp = "8.5.1"
android = "1.0.2"
baserecyclerviewadapterhelper = "3.0.11"
blebase = "1.2.0"
constraintlayout = "2.2.0"
eventbus = "3.3.1"
kotlin = "1.9.0"
coreKtx = "1.12.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
appcompat = "1.7.0"
material = "1.12.0"
xpopup = "2.8.14"

[libraries]
android = { module = "com.renogy.rdpsdk:android", version.ref = "android" }
